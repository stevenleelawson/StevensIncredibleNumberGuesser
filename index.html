<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Steven's Incredible Number Guesser</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="mainTitle"><span class="magNum">Number</span> Guesser</h1>
    </header>
    <label for="main-input"></label>
    <div class="topButtons">
      <form id="form">
        <input type="text" id="main-input" placeholder="Guess a number">
        <button name="button" id="guess">Guess</button>
        <button name="button" id="clear">Clear</button>
        <!-- <input type="reset" name="" value="Clear" id="clear"> -->
      </form>
  </div>
  <section id="info">
    <h1 class="appendingDom"></h1>
  </section>
  <section id="userGuess">
    <h1 id="appendingDom">Whuuuuuut</h1>
  </section>
    <script src="app.js"></script>
  </body>
</html>
