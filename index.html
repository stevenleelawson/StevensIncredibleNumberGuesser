<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Steven's Incredible Number Guesser</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="mainTitle"><span class="magNum">Number</span><span class="guesser"> Guesser</h1>
    </header>
      <form id="form">
        <label for="main-input"></label>
        <input type="text" id="main-input" placeholder="Guess a number">
        <div class="guessClear">
          <button id="guess-button">Guess</button>
          <button id="clear-button"disabled>Clear</button>
        </div>
      </form>
      <h3 class="last-guess">Your Last Guess was:</h3>

  <section id="info">
    <p class="display-number">??</p>
    <h3 class="high-low">Please enter a number</h3>
    <div class="boom-boom" hidden>
      <img src="https://gifimage.net/wp-content/uploads/2017/06/explosion-gif-transparent-4.gif">
  </div>
  </section>
  <form class ="min-max-section">
    <!-- <label for="min-max-value"></label>
    <input type="text" id="min-max-value"> -->
    <select>
      <option class="one-hundred">1-100<option>
      <option class="fifty">1-50<option>
      <option class="twenty-five">1-25<option>
    </select>
    <button type="submit" id="min-max-button">Submit Min/Max</button>
  </form>

  <button id="reset-button" disabled>Reset</button>
  <script src="app.js"></script>
  </body>
</html>
